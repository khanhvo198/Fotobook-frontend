<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header row">
            <div class="header__left col-md-2">
                <a href="#">Fotobook</a>
            </div>
            <div class="header__middle col-md-8">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" placeholder="Search Photo/Album" name="search">
                    </div>
                </form>
                <div class="info">
                    <div class="info__avatar">
                        <a href="#"><img src="../assets/avatar.png" class="img-fluid avatar rounded-circle" alt="avatar" /></a>
                    </div>
                    <div class="info__name">
                        <a href="#">Khanh Vo</a>
                    </div>
                </div>
            </div>
            <div class="header__right col-md-2">
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4 col-md-offset-4 d-flex flex-column">
                <div class="login-title">
                    <p>Fotobook Login</p>
                </div>
                <div class="login-alternative">
                    <ul>
                        <li ><a href="#"><img src="../assets/logo-google.png" class="rounded rounded-circle img-fluid" ></a></li>
                        <li ><a href=#><img src="../assets/logo-facebook.png" class="rounded rounded-circle img-fluid"></a></li>
                        <li ><a href=#><img src="../assets/logo-twitter.png" class="rounded rounded-circle img-fluid"></a></li>
                    </ul>
                </div>
                <div class="wall-account">
                    <img src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" class="login-img" alt="Account image">
                    <form action="" class="login-form">
                        <input type="text" class="form-control" placeholder="Email">
                        <input type="password" class="form-control" placeholder="Password">
                        <button type="submit" class="btn">Login</button>
                        <a href="#" class="mb-3">Forgot password</a>
                    </form>
                </div>
                <a href="#" class="text-center mt-3" >Create an account</a>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
